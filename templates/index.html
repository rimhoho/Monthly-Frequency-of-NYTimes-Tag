<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/blog.css') }}">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700&display=swap" rel="stylesheet">

    <!-- D3 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Hello, Tags</title>
  </head>
  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="container">

      <header class="blog-header pt-3 pb-4 border-dark">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4"></div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="https://times-tags.herokuapp.com/">Tags from NYTimes.com</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <!-- <a class="text-muted" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
            </a> -->
            <a class="btn btn-sm text-muted" href="https://github.com/rimhoho/Monthly-Frequency-of-NYTimes-Tag">Want to view the code?</a>
          </div>
        </div>
      </header>
      <div class="p-1 mt-1 bg-dark"></div>

      <div class="container">
        <h4 class="text-center py-4">Monthly Frequency of NYTimes Tag with Search Trends</h4>
        <select class="my-4 form-control form-control-lg" id="selectButton"></select>
        {% for error in errors %}
          <h6 class="text-center text-muted">{{ error }}</h6>
        {% endfor %}
        <div id='vis-container'></div>
        <div class="d-flex flex-row col-md-12 blog-main border-bottom border-secondary">
          <table class="monthly_table table table-hover col-9"></table>
          <div class="recent_news col-3 ml-3 border rounded overflow-hidden flex-md-row p-3 shadow-sm position-relative">
            <p class="card-text"><small class="text-muted">March 14, 2020</small></p>
            <a class="text-dark" href="https://www.nytimes.com/2020/03/14/technology/coronavirus-purell-wipes-amazon-sellers.html" target="_blank">
              <div class="my-2">
                <img class="img-fluid" src="https://static01.nyt.com/images/2020/03/13/business/00gouge1/00gouge1-mediumThreeByTwo440-v2.jpg" alt="title">
              </div>
              <p class="">He Has 17,700 Bottles of Hand Sanitizer and Nowhere to Sell Them</p>
            </a>
            <a class="btn btn-sm btn-outline-secondary rounded mb-2" href="#">Coronavirus (2019-nCoV)</a>
            <a class="btn btn-sm btn-outline-secondary rounded mb-2" href="#">Prices (Fares, Fees and Rates)</a>
            <a class="btn btn-sm btn-outline-secondary rounded mb-2" href="#">Cleansers</a>
          </div>
        </div>     
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
  </body>
</html>
